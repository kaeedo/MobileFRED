<ion-popover-view class="SearchPopover-view">
  <ion-content>
    <ion-list>
      <div class="SearchPopover-resultsItem">
        <ion-item ng-click="setUpcoming(true)">
          <span>Upcoming</span>
        </ion-item>
      </div>
      <div class="SearchPopover-resultsItem">
        <ion-item ng-click="setUpcoming(false)">
          <span>Results</span>
        </ion-item>
      </div>
      <div class="SearchPopover-resultsItem">
        <ion-item ng-click="about()">
          <span>About</span>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-popover-view>
